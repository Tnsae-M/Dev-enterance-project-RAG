version: '3.9'
services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      # Use an absolute path if possible
      - ./chroma_data:/data # UPDATED PATH FOR NEWER CHROMA VERSIONS
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped